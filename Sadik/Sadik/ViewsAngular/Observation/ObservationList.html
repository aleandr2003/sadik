<div id="estates-listing" extend-height>
<div class="content" infinite-scroll="addMoreItems()" infinite-scroll-distance="2">
    <div class="content-wrapper">
    <ul class="observationList" >
        <li ng-repeat="observation in observations | orderBy:'-DateObserved' | filter:filteredObservations | limitTo: config.itemsDisplayedInList track by observation.UniqueId" ng-switch="observation.Type">
            <div ng-switch-when="Activity" class="ActivityListItemContainer js_ObservationItem js_ObservationItemActivity">
                <ng-include src="'/ViewsAngular/Observation/ActivityListItem.html'"></ng-include>
            </div>
            <div ng-switch-when="CameInClass" class="CameInClassListItemContainer js_ObservationItem js_ObservationItemCameInClass">
                <ng-include src="'/ViewsAngular/Observation/CameInClassListItem.html'"></ng-include>
            </div>
            <div ng-switch-when="Emotion" class="EmotionListItemContainer js_ObservationItem js_ObservationItemEmotion">
                <ng-include src="'/ViewsAngular/Observation/EmotionListItem.html'"></ng-include>
            </div>
        </li>
    </ul>
    </div>
</div>
</div>
